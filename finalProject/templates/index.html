<!DOCTYPE html>
<html>

<head>
    <title>INDEX</title>
    <link rel="icon" href="../images/icon.ico" type="image/x-icon">

    <style>
    
        .message
        {
            color: red;
        }

    </style>
</head>

<body>

    INDEX

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
    {%endif%}
    {% endwith %}

    <form method="POST" action={{ url_for('login') }}>

        <input type="text" name="account" placeholder="account" autofocus required>
        <input type="password" name="password" placeholder="password" required>

        <input type="submit" name="submit">
        <input type="button" name="register" value="register" onclick="location.href = '{{ url_for('register') }}'"> 

    </form>

</body>
</html>
