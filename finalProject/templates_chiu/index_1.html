<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">

   <body>
        <br><br>
       <div id = "divvv">
           <form method="POST" action={{ url_for('login') }}>
                <span id = "tt">
                    <a href={{ url_for('index') }}> 
                        <img src= "logo.png"></img>
                    </a>
                    <br>
                    <a href={{ url_for('index') }}> 尼蠔一絲閱讀器

                <label>
                    <span class = "in">帳號 Account</span>

                <input type="checkbox" class="check" name="rememberMe">
                <span style= "float: left;">記住我</span><br>
                <br>
